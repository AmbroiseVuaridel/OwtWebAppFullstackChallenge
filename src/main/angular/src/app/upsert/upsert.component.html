<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <h4 class="card-header">{{title}}</h4>
    <div class="card-body">
      <form [formGroup]="form">
        <div class="form-group">
          <label for="username">Name</label>
          <input id="username" type="text" formControlName="name" class="form-control" />
        </div>
        <div class="form-group">
          <label for="password">Description</label>
          <input id="password" type="text" formControlName="description" class="form-control" />
        </div>
        <div class="form-group">
          <button [disabled]="!form.valid" class="btn btn-primary" (click)="save()"><fa-icon [icon]="['fas','save']" slot="end"></fa-icon></button>
          <span style="margin: 15px">Or</span>
          <button *ngIf="id" (click)="delete()" class="btn btn-primary"><fa-icon [icon]="['fas','trash-alt']" slot="end"></fa-icon></button>
        </div>
      </form>
    </div>
  </div>
</div>
