

<div class="col-md-8 offset-md-2 mt-5">
  <div class="card">
    <h4 class="card-header">Boat list</h4>
    <div class="card-body">
      <button (click)="addBtnClicked()" style="border:none;background-color: white"><fa-icon [icon]="['fas','plus-circle']" slot="end"></fa-icon></button>
      <button (click)="logout()" style="border:none;background-color: white"><fa-icon [icon]="['fas','sign-out-alt']" slot="end"></fa-icon></button>
        <ag-grid-angular
          class="data-grid ag-theme-alpine"
          style="width: 100%;height:500px;"
          [gridOptions]="gridOptions"
          [rowData]="rowData"
        >
        </ag-grid-angular>
    </div>
  </div>
</div>
